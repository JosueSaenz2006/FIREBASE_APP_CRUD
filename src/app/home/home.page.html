<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>App Restaurante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">App Restaurante</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="list-formulario">
    <ion-item>
      <ion-label position="floating">Nombre del Plato</ion-label>
      <ion-input type="text" [(ngModel)]="newPersona.cedula"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="text" [(ngModel)]="newPersona.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Calificacion xd</ion-label>
      <ion-input type="text" [(ngModel)]="newPersona.apellido"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let p of Personas" >
      <ion-label>{{p.cedula}}</ion-label>
      <ion-label>{{p.nombre}}</ion-label>
      <ion-label>{{p.apellido}}</ion-label>
      <ion-button (click)="delete(p)" color="primary" slot="end" fill="clear">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="save()" color="primary">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<footer>
  <div class="wave-container">
    <svg viewBox="0 0 600 200">
      <path id="wave" d="M0 80 Q30 60 60 80 T120 80 T180 80 T240 80 T300 80 T360 80 T420 80 T480 80 T540 80 T600 80 V200 H0Z"style="fill: blue;"></path>
    </svg>
  </div>
  <br><br><br><br>
 
</footer>
