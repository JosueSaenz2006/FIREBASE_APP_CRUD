<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="list-formulario">
    <ion-item>
      <ion-label position="floating">Nombre del Plato</ion-label>
      <ion-input type="text" [(ngModel)]="newPersona.cedula"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="text" [(ngModel)]="newPersona.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Calorias</ion-label>
      <ion-input type="text" [(ngModel)]="newPersona.apellido"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let p of Personas" >
      <ion-label>{{p.cedula}}</ion-label>
      <ion-label>{{p.nombre}}</ion-label>
      <ion-label>{{p.apellido}}</ion-label>
      <ion-button (click)="delete(p)" color="danger" slot="end" fill="clear">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="save()" color="success">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
